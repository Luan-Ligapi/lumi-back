version: '3.8'
services:
  api:
      build: .
      ports:
        - "3000:3000"
      env_file:
        - .env
      volumes:
        - .:/usr/src/app
      command: npm start

  postgres:
    image: postgres:13
    container_name: postgres-test
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpassword
      POSTGRES_DB: testdb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - lumi-network

volumes:
  postgres-data:

networks:
  lumi-network:
